<!DOCTYPE html>
<html>
<head>
  <title>YouTube Sampler</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="title-container">
    <h1><span class="youtube-text">YouTube</span><span class="sample-text">SampleChop</span></h1>
    <button class="settings-button"><i class="fa-solid fa-gear fa-xl"></i></button>
  </div>

  <div class="main-content">
    <ol id="timestamps"></ol>
  </div>

  <div class="settings-content hidden">
    <h2>Settings</h2>
    <!-- Add your settings options here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
